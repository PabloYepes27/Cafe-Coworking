<ng-template #contenido let-modal>
    <div class="modal fade show" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Eliminar</h5>
              <button type="button" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <form>
               <p>EstÃ¡ seguro que desea eliminar la reserva?</p>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary" (click)="deleteSubmit(); modal.dismiss();">Aceptar</button>
              <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
</ng-template>

<button type="button" class="btn btn-outline-danger" (click)="openSM(contenido)">Eliminar</button>
