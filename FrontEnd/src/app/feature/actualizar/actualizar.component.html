<ng-template #contenido let-modal>
    <div>
        <div class="modal-header">
            <h1 class="modal-title">Actualizar</h1>
            <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <input type="text" placeholder="Valor a pagar" name="payedValue">
                <input type="date" placeholder="date_in" name="Date in" >
                Desde
                <input type="date" placeholder="date_out" name="Date out" >
                Hasta
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="acceptSubmit();">Aceptar</button>
        </div>
    </div>
</ng-template>

<button type="button" (click)="openSM(contenido)">Actualizar</button>
